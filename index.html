<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/images">
</head>

<body>

    <div id="game">
    </div>

    <script type="text/javascript">
        //computer's choice for guess
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n",
            "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        // Creating variables to hold the number of wins, losses, and ties. They start at 0.
        var wins = 0;
        var losses = 0;
        var guessesLeft = 15;
        var letters = [];

        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {

            // records user input guess
            var userGuess = event.key;
            letters.push(userGuess);
            // 
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
            
            // This logic determines the outcome of the game (win/loss/tie), and increments the appropriate number
            if (userGuess === computerGuess) {
                wins++;
                alert("!!!YOU WIN!!!");
            }
            else {
                guessesLeft--;
            }

            if (guessesLeft === 0) {
                alert("GAME OVER Please Play Again");
                losses++;
                guessesLeft = 15;
            }


            // Creating a variable to hold our new HTML. Our HTML now keeps track of the user and computer guesses, 
            // and wins/losses
            var html =
                "<h2>Are you Psychic?</h2>" +
                "<p>You chose: " + userGuess + "</p>" +
                "<p>The computer chose: " + computerGuess + "</p>" +
                "<p>Wins: " + wins + "</p>" +
                "<p>Losses: " + losses + "</p>" +
                "<p>Guesses Left: " + guessesLeft + "</p>" +
                "<p>Letters Guessed: " + letters + "</p>";


            // Set the inner HTML contents of the #game div to our html string
            document.querySelector("#game").innerHTML = html;
        }

    </script>

</body>

</html>
